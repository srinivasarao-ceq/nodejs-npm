name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      # with:
      #   node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run npm audit-ci
      run: npm audit 

    - name: Build and test
      run: echo "succeed"

